<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonnington Mini Market Home</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #080710;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden; /* Prevents horizontal scroll on wider screens */
        }

        .background {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .background .shape {
            height: 200px;
            width: 200px;
            position: absolute;
            border-radius: 50%;
        }

        .shape:first-child {
            background: linear-gradient(#1845ad, #23a2f6);
            left: -80px;
            top: -80px;
        }

        .shape:nth-child(2) { /* New circle */
            background: linear-gradient(to right, #ff512f, #f09819);
            right: -30px;
            top: 80px; /* Adjust position as needed */
        }

        .shape:last-child {
            background: linear-gradient(to bottom right, #ff512f, #23a2f6);
            left: 120px; /* Adjust position as needed */
            bottom: -80px;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            text-align: center;
            padding: 20px;
            max-width: 80%; /* Limit content width on larger screens */
        }

        h1 {
            font-size: 2em; /* Responsive font size */
            font-weight: 500;
            margin-bottom: 1em;
        }

        p {
            font-size: 1em; /* Responsive font size */
            line-height: 1.6;
        }

        button {
            background-color: #f2f2f2;
            color: #333;
            padding: 10px 20px;
            font-size: 1em; /* Responsive font size */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1em;
        }

        @media (max-width: 600px) {
            .background {
                height: 100%;
            }

            .shape:first-child,
            .shape:last-child {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <div class="content">
        <h1>Welcome to Bonnington Mini Market</h1>
        <p>Your one-stop shop for everyday essentials!</p>
        <p>Browse our wide selection of groceries, fresh produce, household items, and more.</p>
        <p>Visit us today and experience the convenience!</p>
        <button onclick="showLoader()">Login</button>
    </div>

    <div class="loading-screen" id="loader">
        <div class="loading-content">
            <div class="loading-circle"></div>
            <div class="loading-circle"></div>
            <div class="loading-circle"></div>
        </div>
    </div>

    <script>
        function showLoader() {
            document.getElementById('loader').style.display = 'block';
            // Simulate loading delay (replace with your actual logic)
            setTimeout(function () {
                window.location.href = '/login';
            }, 2000); // Adjust delay as needed
        }
    </script>
</body>
</html>
